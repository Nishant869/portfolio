<section class="project-section">
    <div class="content-container">
        <h2 class="underscore">Projects</h2>
        <div class="projects-card-container">
            <mat-card class="example-card" *ngFor="let element of projects">
                <mat-card-header>
                  <mat-card-title>{{element.projectHeading}}</mat-card-title>
                  <mat-card-subtitle>Team Size - {{element.teamSize}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p><b>Description:</b></p>
                  <p>{{element.description}}</p>
                  <mat-chip-set>
                    <mat-chip *ngFor="let skill of element.skillsUsed">{{skill}}</mat-chip>
                  </mat-chip-set>
                </mat-card-content>
              </mat-card>
        </div>
    </div>
</section>
